<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="./assets/css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="container d-flex min-vh-100">
            <div class="flex-grow-1 d-flex justify-content-center align-items-center flex-column">
                <p class="ff_inter fw-normal fs_large color_light text-center">Advance Counter app</p>
                <div class="counter_box mt-5">
                    <h1 id="text" class="ff_inter fw-normal fs_large color_dark">0</h1>
                    <div class="d-flex mt-4 pt-2 gap-2">
                        <button id="addbtn"
                            class="bt n_fill ff_inter fw-semibold fs_small color_white cursor_pointer btn_unfill">Add
                            One</button>
                        <button id="savebtn"
                            class="btn_fill ff_inter fw-semibold fs_small color_white cursor_pointer">Save</button>
                    </div>
                    <p class="ff_inter fw-normal fs_small color_light mt-4 pt-2">Previous values</p>
                    <h1 id="num" class="ff_inter fw-normal fs_large color_dark"></h1>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
    <script>
        let h = 0;
        document.querySelector("#addbtn").addEventListener("click", function () {
            addNumber(h++);
        });

        function addNumber() {
            document.querySelector("#text").innerHTML = h;
        }

        let h1 = h;
        document.querySelector("#savebtn").addEventListener("click", function () {
            saveNumber(h1);
        });
        function saveNumber() {
            document.querySelector("#num").innerHTML = h + ",";
        }
    </script>
</body>

</html>
